<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>stlite test</title>
    <script src="https://cdn.jsdelivr.net/npm/stlite@latest/dist/stlite.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      #main {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const pythonCode = `
import streamlit as st
st.title("✅ stlite 起動成功！")
st.write("このページは stlite によって完全ローカルで動作しています。")
      `;
      stlite.mount({ code: pythonCode }, document.getElementById("main"));
    </script>
  </body>
</html>
