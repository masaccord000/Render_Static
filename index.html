<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>stlite test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.css" />
    </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.js"></script>
    <script>
      const pythonCode = `
import streamlit as st
st.title("✅ stlite 起動成功！")
st.write("このページは stlite によって完全ローカルで動作しています。")
      `;
      stlite.mount({ code: pythonCode }, document.getElementById("main"));
    </script>
  </body>
</html>
