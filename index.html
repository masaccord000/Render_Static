<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>stlite test</title>
    <script src="https://cdn.jsdelivr.net/npm/stlite@0.42.0/dist/stlite.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      const pythonCode = `
import streamlit as st
st.title("✅ stlite 起動成功！")
st.write("このページは stlite によって完全ローカルで動作しています。")
      `;
      stlite.mount({ code: pythonCode }, document.getElementById("main"));
    </script>
  </body>
</html>
